<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>vasquezcito.dev</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0d0d0d;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      padding: 20px;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: 2px;
      background: #111;
      border-bottom: 1px solid #333;
    }

    .container {
      margin-top: 40px;
      width: 90%;
      max-width: 700px;
      background: #161616;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
      text-align: center;
    }

    h2 {
      margin-bottom: 10px;
      font-size: 1.8rem;
    }

    p {
      opacity: 0.8;
      margin-bottom: 25px;
      line-height: 1.5;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    a.button {
      padding: 12px 25px;
      border-radius: 12px;
      font-size: 1rem;
      text-decoration: none;
      font-weight: bold;
      background: #fff;
      color: #000;
      transition: 0.2s;
    }

    a.button:hover {
      background: #ffd700;
    }

  </style>
</head>
<body>
  <header>vasquezcito.dev</header>

  <div class="container">
    <h2>Bienvenido a mi portafolio</h2>
    <p>
      Soy Flavio, desarrollador en formación y creador de proyectos web.
      Aquí encontrarás mis trabajos, mis repositorios y mis formas de contacto.
    </p>

    <div class="buttons">
      <a href="#" class="button">Proyectos</a>
      <a href="#" class="button">GitHub</a>
      <a href="#" class="button">Contacto</a>
    </div>
  </div>

</body>
</html>
